  <!DOCTYPE html>
<html lang="en">
    <head>
        <title>division tag in html</title>
    </head>
    <body> 
        <center><h1>DIVISION</h1></center>
        <DIV style="height: 400PX;width: 1000px;background-color: black;">
          <DIV style="height: 400PX;width: 600px;background-color: blue;float: left; ">
            <DIV style="height: 200PX;width: 600px;background-color:crimson;">
            <div style="height:200px;width:200px;background-color: darkorange;float:left"><b>A</b></div>
            <div style="height: 200px;width: 400px;background-color:red; float:right;"><b>B</b>
            </DIV>
            <div style="height:200px;width:100px;background-color: darkgreen;float:left;">
            <div style="height: 100px;width:100px;background-color: cadetblue;"><b>C</b></div>
            <div style="height: 100px;width:100px;background-color: darkmagenta;"><b>D</b>
            </div>
            </div>
            <div style="height:200px;width:500px;background-color: deeppink ;float:right;"><b>E</b></div>
            </DIV>
            </DIV>
        <DIV style="height: 400PX;width: 200px;background-color:aqua;float:left;"><b>F</b></DIV>  
        <DIV style="height: 400PX;width: 200px;background-color:chartreuse;float:right; ">
           <div style="height:300px;width:200px;background-color: indigo;"><b>G</b></div>
           <div style="height:100px;width:200px;background-color: rgb(130, 0, 74);"><b>H</b>
        </div>
        </DIV>
            </body>
</html>
