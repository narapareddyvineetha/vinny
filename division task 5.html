<!DOCTYPE html>
<html lang="en">
    <head>
        <title>division tag in html </title>
    </head>
    <body>
        <center><h1>DIVISION</h1></center>
        <div header  style="height:600px;width:600px;background-color:aqua;">
        <div  align="center"style="height:100px;width:600px;background-color:orange;"><b>HEADER</b></div>
        <div align="center" style="height:100px;width:600px;background-color: yellowgreen;"> <b>NAVIGATION MENU</b></div>
        <div style="height:300px;width:600px;background-color: blue;">
            <div  align="center" style="height:300px;width:150px;background-color:goldenrod;float: left;"><b> CONTENT</b></div>
            <div  align="center"style="height:300px;width:300px;background-color:red;float: left;"><b> MAIN CONTENT</b></div>
            <div  align="center"style="height:300px;width:150px;background-color:purple ;float: right;"><b>CONTENT</b>
            </div>
            <div  align="center"style="height:100px;width:600px;background-color:crimson;"><b> FOOTER</b></div>
        </div>

</html>
