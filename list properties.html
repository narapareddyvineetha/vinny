<!DOCTYPE html>
<html lang="en">
    <title>list properties in css</title>
    <head>
        <style>
         ul{
            list-style-type: circle;
         }
         ol{
            list-style-type: lower-roman;
         }
        dl{
            height: 500px;
            width:cover;
            border:5px solid black;
            list-style-image: url(../full\ stack/orange.jpg);
        }
        </style>
    </head>
    <body>
       <center><h1>list properties in css</h1></center>
       <ul>
        <li> c</li>
        <li> c++</li>
        <li>python</li>
       </ul>
       <ol>
        <li> c</li>
        <li> c++</li>
        <li>python</li>
       </ol>
       <dl></dl>
    </body>
</html>
