<html>

        <title>media query in html</title>

            .a{
                height:700px;

            }
            @media screen   and ( min-width:400px)and (max-width:800px){
                     .a{
                        background-color: orangered;
                     }

    </head>
    <body>
       <div class="a"></div>
    </body>
</html>
