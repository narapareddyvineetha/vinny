<html lang="en">
    <head>
        <title>division tag in html </title>
    </head>
    <body>

        <DIV align="center" style="height: 100PX;width: 800px;background-color: red;"><b>item 1</b></DIV>
        <DIV style="height: 500PX;width: 800px;background-color:green;">

        <DIV style="height: 200PX;width: 500px;background-color:yellow;">
            <DIV align="center" style="height: 200PX;width: 250px;background-color:crimson;float:left;"><b>item 4</b></DIV>
                <DIV align="center" style="height: 200PX;width:250px;background-color:cyan;float:right;"><b>item 5</b></DIV>
        
        <DIV align="center" style="height: 100PX;width: 500px;background-color:purple;"><b>item 6</b></DIV>
        
    
        </DIV>

</html>
