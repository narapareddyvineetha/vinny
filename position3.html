<!doctype html>
<html>
    <head>
        <title>positions </title>
        </head>
        <body>
            <h1>position task</h1>
 
  <link rel="stylesheet" href="position3.css">
    <main>
        <section>
          <div class="static">
            <h2><code>position: static</code></h2>
           
            <div class="container">
              <div class="box"></div>
              <div class="box positioned"><span>static</span></div>
              <div class="box"></div>
            </div>
          </div>
      
          <div class="relative">
            <h2>position: relative</h2>
        </h2>
       
        <div class="container">
          <div class="box"></div>
          <div class="box positioned"><span>relative</span></div>
          <div class="box"></div>
        </div>
      </div>
  
      <div class="absolute">
        <h2>position: absolute</h2>
        <div class="container">
          <div class="box"></div>
          <div class="box positioned"><span>absolute</span></div>
          <div class="box"></div>
        </div>
      </div>
  
      <div class="fixed">
        <h2>position: fixed</h2>
        <div class="container">
          <div class="box"></div>
          <div class="box positioned"><span>fixed</span></div>
          <div class="box"></div>
        </div>
      </div>
    </section>
  
    <section>
      <div class="sticky top">
        <h2><code>position: sticky</code> (top)</h2> 
       
        
        <div class="container">
          <div class="box"></div>
          <div class="box positioned"><span>sticky (top)</span></div>
          <div class="box"></div>
          <div class="box"></div>
          <div class="box"></div>
        </div>
      </div>
  
      <div class="sticky bottom">
        <h2>position: sticky(bottom)</h2>
       

        <div class="container">
          <div class="box"></div>
          <div class="box"></div>
          <div class="box"></div>
          <div class="box positioned"><span>sticky (bottom)</span></div>
          <div class="box"></div>
        </div>
      </div>
  
      <div class="sticky left">
        <h2>position: sticky (left)</h2>
        <div class="container">
          <div class="scroll-wrap">
            <div class="box"></div>
            <div class="box positioned"><span>sticky (left)</span></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
          </div>
        </div>
      </div>
  
      <div class="sticky right">
        <h2>position: sticky (right)</h2>
       
        <div class="container">
          <div class="scroll-wrap">
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box positioned"><span>sticky (right)</span></div>
            <div class="box"></div>
          </div>
        </div>
      </div>
    </section>

  </main>

</body>
</html>
